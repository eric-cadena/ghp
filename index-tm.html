    <style>
        /* [Same CSS as before] */

            font-family: Arial, sans-serif;

        .form-section, .button-section {

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + days*24*60*60*1000);
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to handle button click and set cookies
        function handleButtonClick() {
            // Set a session cookie
            setCookie('session_id', 'ABC123XYZ', 1); // Expires in 1 day

            // Set a user cookie
            const username = document.getElementById('username').value;
            setCookie('username', username, 7); // Expires in 7 days

            // Redirect to second page
            window.location.href = 'second-page-tm.html';
        }
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQ9S8WQP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Simple Single Page App -- Google TagManager</h1>

    <!-- Added Link -->
    <p>Visit our <a href="https://www.example.com">official website</a> for more information.</p>

    <div class="form-section">
        <h2>Form Fields</h2>
        <form onsubmit="return false;">
            <!-- [Same form fields as before] -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <!-- Removed submit button as we are not submitting the form -->
            <!-- <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
        </form>
    </div>

    <div class="button-section">
        <h2>Buttons</h2>
        <!-- Modified First Button to Set Cookies and Navigate to Another Page -->
        <button onclick="handleButtonClick()">Action 1</button>
        <button>Action 2</button>

    </div>

</body>
